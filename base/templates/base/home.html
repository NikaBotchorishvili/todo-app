{% extends "main.html" %}

{% block content %}
    <main>
        <div class="container">
            <h1>List of things to do:</h1>

            <ul>
                {% for todo in todo_list %}
                    <li><a href="{% url 'single' todo.id %}">{{ todo }}</a></li>
                {% endfor %}
            </ul>

             <a class="create-link" href="#">Add new item</a>
        </div>

    </main>
{% endblock content %}
