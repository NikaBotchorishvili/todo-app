<section class="profile-feed">


 {% for el in lists %}
        <div class="feed-item">
            <h1><a href="{% url 'list' el.list.id %}">{{ el.list.name }}</a></h1>

            <div class="about-list">
                <small>Total Tasks: {{ el.item_counter }}</small>
                <small>Completed Tasks: {{ el.completed_counter }}</small>
                <small>Tasks Left: {{ el.tasks_left }}</small>
            </div>
        </div>
 {% endfor %}

</section>
